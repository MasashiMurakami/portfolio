<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crista 02 contact</title>
    <link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
    <link rel="stylesheet" type="text/css" href="./css/html5reset-1.6.1.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/styles-sp.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="./js/vegas.min.js"></script>
    <script type="text/javascript" src="./js/myjs.js"></script>
  </head>

  <body>
    <header class="header form_header" id="header">
      <div class="nav_wrapper">
        <div class="nav">
          <div class="nav_left_wrapper">
            <h3 class="nav_left"><a href="./index.html">Cresta Design</a></h3>
          </div>
          <div class="nav_right_wrapper">
            <div class="nav_right_btn">
              <span class="nav_right_btn_bar"></span>
            </div>
            <div class="nav_right_menu">
              <ul class="nav_right">
                <li class="nav_right_list">
                  <a class="nav_right_link" href="./index.html#concept">Concept</a>
                </li>
                <li class="nav_right_list">
                  <a class="nav_right_link" href="./index.html#service">Service</a>
                </li>
                <li class="nav_right_list">
                  <a class="nav_right_link" href="./index.html#works">Works</a>
                </li>
                <li class="nav_right_list">
                  <a class="nav_right_link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="form_title_wrapper">
        <h1 class="form_title">Contact</h1>
      </div>
    </header>
    
    <section class="form">
      <form action="#" class="contact_form">
        <p>お問い合わせ内容</p>
        <label for="document">
          <input type="checkbox" name="type">
          <span class="checkbox">資料請求</span>
        </label>
        <label for="consult">
          <input type="checkbox" name="type">
          <span class="checkbox">お電話でのご相談希望</span>
        </label>
        <label for="application">
          <input type="checkbox" name="type">
          <span class="checkbox">申し込み</span>
        </label>
        <p>担当者名</p>
        <input type="text" name="name" size="40" class="name">
        <p>電話番号</p>
        <input type="phone" class="phone">
        <p>メールアドレス</p>
        <input type="email" class="email">
        <p>その他</p>
        <textarea name="" class="area" cols="30" rows="10"></textarea>
        <button type="submit" class="link_wrapper contact_link">
          <span>Submit</span>
        </button>
      </form>
    </section>
    
    <footer class="footer">
      <small class="footer_body">
        ©︎cresta.design all rights reserved
      </small>
    </footer>
  </body>
</html>
