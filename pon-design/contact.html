    <main>
      
      <section class="contactPage">
         <p class="contactPage__heading">
          Webサイトの制作のご依頼やお見積りなど、お気軽にご相談ください。
         </p>

         <div class="contactPageForm__wrap">
            <form action="#" method="POST" class="contactPageForm">
              <p class="contactPageForm__h req">お問い合わせ種別</p>
              <input type="radio" name="type" id="type" required>
              <span class="contactPageForm__radio">お仕事のご依頼・ご相談</span>
              <input type="radio" name="type" id="type">
              <span class="contactPageForm__radio">お見積りのご依頼</span>
              <input type="radio" name="type" id="type">
              <span class="contactPageForm__radio">採用について</span>
              <input type="radio" name="type" id="type">
              <span class="contactPageForm__radio">その他</span>
              <label for="name">
                <p class="contactPageForm__h req">お名前</p>
                <input type="text" name="name" id="name" class="input__txt" required maxlength="30">
              </label>
              <label for="company">
                <p class="contactPageForm__h">会社名</p>
                <input type="text" name="company" id="company" class="input__txt" maxlength="30">
              </label>
              <label for="email">
                <p class="contactPageForm__h req">メールアドレス</p>
                <input type="email" name="email" id="email" class="input__txt" required maxlength="100">
              </label>
              <label for="tel">
                <p class="contactPageForm__h">お電話番号</p>
                <input type="tel" name="tel" id="tel" class="input__txt" required maxlength="15">
              </label>
              <label for="paragraph">
                <p class="contactPageForm__h req">お問い合わせ内容</p>
                <textarea name="paragraph" id="paragraph" cols="30" rows="10" required></textarea>
              </label>
              <label for="known">
                <p class="contactPageForm__h req">
                  PON DESIGNをどちらでお知りになりましたか？
                </p>
                <select name="known" id="known" required>
                  <option value="">選択してください</option>
                  <option value="1">Google/Yahoo検索</option>
                  <option value="2">SNS</option>
                  <option value="3">ブログ</option>
                  <option value="4">友人や知人</option>
                  <option value="5">その他</option>
                </select>
              </label>
              <div class="contents__linkButton">
                <button type="submit" class="contents__link contactForm__link">
                  <span>送信する</span>
                </button>
              </div> 
            </form>
         </div>
